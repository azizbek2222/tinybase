<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Telegram Reklama Tugmasi</title>
<script src="https://richinfo.co/richpartners/telegram/js/tg-ob.js"></script>
<script>
  // Telegram reklama controller yaratish
  window.TelegramAdsController = new TelegramAdsController();
  window.TelegramAdsController.initialize({
    pubId: "991235",
    appId: "4714",
  });

  // Funktsiya tugma bosilganda reklamani ko‘rsatish uchun
  function showAd() {
    window.TelegramAdsController.showAd()
      .then(() => {
        alert("Reklama ko‘rildi!");
      })
      .catch((err) => {
        console.error("Reklama chiqmadi:", err);
        alert("Reklama chiqmadi, keyinroq urinib ko‘ring.");
      });
  }
</script>
</head>
<body>
  <h2>Reklama tugmasi</h2>
  <button onclick="showAd()" style="padding: 10px 20px; font-size: 16px; cursor: pointer;">
    Reklamani ko‘rish
  </button>
</body>
</html>
