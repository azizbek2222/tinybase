// Musiqalarni chiqarish funksiyasi
function showMusics(listToShow) {
    const container = document.getElementById("musicList");
    container.innerHTML = "";

    listToShow.forEach((m, index) => {
        // Musiqa kartasi
        let div = document.createElement("div");
        div.className = "music-card";
        div.innerHTML = `
            <div class="music-title">${m.name}</div>
            <a class="download-btn" href="${m.link}" target="_blank">Yuklab olish</a>
        `;
        container.appendChild(div);

        // Har bir musiqa orasiga reklama
        if(window.adexium) {
            let adDiv = document.createElement("div");
            adDiv.className = "ad-container";
            adDiv.id = 'ad-'+index;
            container.appendChild(adDiv);
            window.adexium.show({element: adDiv});
        }
    });
}

// Qidiruv funksiyasi
document.getElementById("search").addEventListener("input", function () {
    const val = this.value.toLowerCase();
    const filtered = val ? musics.filter(m => m.name.toLowerCase().includes(val)) : musics;
    showMusics(filtered);
});

// Dastlab barcha musiqalarni chiqarish
showMusics(musics);
</script>
