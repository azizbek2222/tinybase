<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Code Snip Editor (Firebase)</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script> 
</head>
<body>

    <header>
        <h1>HTML Snip Muharriri (Firebase orqali ulashish)</h1>
        <p>Kodni yozing, ishga tushiring, Firebase'ga saqlang va ulashing!</p>
    </header>

    <div class="container">
        <div class="panel editor">
            <h2>Kodingiz (HTML/CSS/JS)</h2>
            <textarea id="code-editor" placeholder="HTML kodingizni bu yerga yozing..."></textarea>
            <div class="actions">
                <button onclick="runCode()">â–¶ï¸ Run (Ishga tushirish)</button>
                
                <input type="file" id="file-input" style="display: none;" onchange="loadFile(event)">
                <button onclick="document.getElementById('file-input').click()">ğŸ“ Fayldan yuklash</button>
                
                <button onclick="saveAndGetFirebaseLink()">ğŸ’¾ Save & Get Link</button>
            </div>
            <input type="text" id="share-link-output" placeholder="Ulashish havolasi shu yerda paydo bo'ladi" readonly style="margin-top: 10px; padding: 8px; border: 1px solid #ccc; border-radius: 4px; display: none;">
        </div>

        <div class="panel result">
            <h2>Natija</h2>
            <iframe id="result-iframe" sandbox="allow-scripts allow-forms allow-same-origin"></iframe>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
