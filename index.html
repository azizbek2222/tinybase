<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rocket Miner</title>

<script src="https://sad.adsgram.ai/js/sad.min.js"></script>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>

<style>
    body {
        margin: 0;
        background: radial-gradient(circle at top, #0d1b2a, #000814);
        font-family: 'Arial', sans-serif;
        color: white;
        text-align: center;
    }

    #balance {
        position: fixed;
        top: 0;
        width: 100%;
        padding: 15px;
        background: rgba(255,255,255,0.08);
        backdrop-filter: blur(8px);
        font-size: 22px;
        font-weight: bold;
        z-index: 10;
    }

    .container {
        margin-top: 90px;
    }

    .side-icons {
        display: flex;
        justify-content: space-between;
        margin: 0 50px;
        margin-bottom: 10px;
    }

    .side-icons img {
        width: 80px;
        filter: drop-shadow(0 0 10px #00eaff);
    }

    .rocket-wrapper {
        position: relative;
        display: flex;
        justify-content: center;
        margin-top: 10px;
    }

    .rocket {
        width: 160px;
        animation: float 2s infinite alternate ease-in-out;
    }

    @keyframes float {
        0% { transform: translateY(0); }
        100% { transform: translateY(-12px); }
    }

    #timer {
        margin-top: 15px;
        font-size: 22px;
        opacity: 0.8;
    }

    button {
        width: 85%;
        padding: 15px;
        margin-top: 12px;
        border: none;
        border-radius: 14px;
        background: linear-gradient(90deg, #0077ff, #00eaff);
        color: white;
        font-size: 20px;
        font-weight: bold;
        box-shadow: 0 0 15px #00eaff;
    }

    button:active {
        transform: scale(0.97);
    }
</style>
</head>
<body>

<div id="balance">Balans: 0.000 $</div>

<div class="container">

    <div class="side-icons">
        <img src="benzin.png" alt="Fuel">
        <img src="qalqon.png" alt="Shield">
    </div>

    <div class="rocket-wrapper">
        <img src="rocket.png" class="rocket">
    </div>

    <div id="timer">Raketa uchmadi</div>

    <button onclick="getFuel()">â›½ Benzin olish</button>
    <button onclick="getShield()">ðŸ›¡ Qalqon olish</button>

</div>

<script src="firebase.js"></script>
<script src="index.js"></script>

</body>
</html>!
